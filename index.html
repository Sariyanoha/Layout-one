<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font/fontawesome-free-5.15.3-web/fontawesome/css/fontawesome.css/">
	<link rel="stylesheet" href="css/style.css">
    <title>Layout</title>
</head>
<body>
    <!-- header start here -->
    <header>
        <div class="container">
            <!-- logo start here -->
            <div class="logo bg">
                <h2>Logo</h2>
            </div>
            <!-- logo end here -->
            <div class="header bg">
                <h2>Header</h2>
            </div>
            <div class="navigation">
                <div class="nav-item bg"></div>
                <div class="nav-item bg"></div>
                <div class="nav-item bg"></div>
                <div class="nav-item bg"></div>
            </div>
            </div>
    </header>
    <!-- header end here -->
    <!-- about and sidebar start here -->
    <section>
        <div class="container">
            <div class="main-container">
                <div class="about bg">
                    <h2>About</h2>
                </div>
                <div class="sidebar">
                    <div class="quick-link-one bg">
                         <h2>Sidebar one </h2>
                    </div>
                    <div class="quick-link-two bg">
                        <h2>Sidebar two</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- about and sidebar end here -->
    <!-- footer start here -->
    <footer>
        <div class="container">
            <div class="copyright bg">
                <h2>Footer</h2>
            </div>
        </div>
    </footer>
    <!-- footer end here -->
</body>
</html>
